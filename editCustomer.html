<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Customer Management</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="customer.html">Customer</a></li>
                        <li><a href="#">Order</a></li>
                        <li><a href="#">About</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                        </ul>
                 </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="well well-sm" style="font:16px;font-weight: bold;"><span class="glyphicon glyphicon-edit"></span> Edit Customer</div>
            <h4 style="font:16px;font-weight: bold;padding-left: 80px">Ward Bell <strong style="color: #0099ff">(view order)</strong></h4>
        </div>    
        <div class="container">
            <form  style="width: 50%">
                <div class="form-group">
                    <label for="fname">First Name :</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" />
                </div>
                <div class="form-group">
                    <label for="lname">Last Name :</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" />
                </div>
                <div class="form-group">
                    <label for="fname">Gender :</label>
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked>Male</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Female</label>
                        </div>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="emial" placeholder="Enter Email" />
                </div>
                <div class="form-group">
                    <label for="addr">Address :</label>
                    <input type="text" class="form-control" id="addr" placeholder="Enter Address" />
                </div>
                <div class="form-group">
                    <label for="city">City :</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City" />
                </div>
                <div class="form-group">
                    <label for="st">State:</label>
                    <select class="form-control" id="st">
                        <option>Uttar Pradesh</option>
                        <option>Rajasthan</option>
                        <option>Gujarat</option>
                        <option>Punjab</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip :</label>
                    <input type="number" class="form-control" id="zip" placeholder="Enter Zip Code" maxlength="6"/>
                </div>
                <button type="submit" class="btn btn-default">Update</button>
                <button type="submit" class="btn btn-default">Delete</button>
            </form>
        </div>   
    </body>
</html>
